<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        body {
            margin: 0;



        }

        .field {
            background-image: url(./img/2.jpg);
            background-position: center;
            background-repeat: no-repeat;
            background-size: cover;
            width: 100%;
            height: 100vh;
            position: relative;
        }

        .ball {
            width: 100px;
            height: 100px;
            border-radius: 100px;
            background-image: url(./img/index.jpg);
            background-position: center;
            background-repeat: no-repeat;
            background-size: cover;
            position: absolute;
            transition: 1s;
        }
    </style>
</head>

<body>
    <div class="field">

        <div class="ball"></div>

    </div>
    <script>


        let field = document.querySelector(".field")
        let ball = document.querySelector(".ball")
        field.onclick = function (item) {
            let myField = this.getBoundingClientRect();
            let myBall = {
                top: item.clientY - myField.top - field.clientTop - ball.clientHeight / 2,
                left: item.clientX - myField.left - field.clientLeft - ball.clientWidth / 2
            };
            if (myBall.top < 0) myBall.top = 0;
            if (myBall.left < 0) myBall.left = 0;
            if (myBall.left + ball.clientWidth > field.clientWidth) {
                myBall.left = field.clientWidth - ball.clientWidth;
            }
            if (myBall.top + ball.clientHeight > field.clientHeight) {
                myBall.top = field.clientHeight - ball.clientHeight;
            }

            ball.style.left = myBall.left + 'px';
            ball.style.top = myBall.top + 'px';
        }
    </script>


</body>

</html>
